<!DOCTYPE html>
<html>
  <head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <h1>VANNET</h1>
      <h3>Enter your login credentials</h3>
      <form>
        <label for="first"> E-mail: </label>
        <input
          type="text"
          id="first"
          name="first"
          placeholder="Enter your E-mail"
          required
        />
        <label for="first"> Username: </label>
        <input
          type="text"
          id="first"
          name="first"
          placeholder="Enter your Username"
          required
        />

        <label for="password"> Password: </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your Password"
          required
        />

        <div class="wrap">
          <button type="submit" onclick="solve()">Register</button>
        </div>
      </form>
      <p>
        Have account?
        <a href="login.html" style="text-decoration: none"> Login </a>
      </p>
    </div>
</body>
</html>
